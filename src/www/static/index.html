<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai Invitation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .yes {
      background-color: #6c63ff;
      color: white;
    }
    .yes:hover {
      background-color: #4b48c6;
    }
    .no {
      background-color: #ff6b6b;
      color: white;
    }
    .no:hover {
      background-color: #c54444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vuoi venire a prendere un chai con me?</h1>
    <div class="buttons">
      <button class="yes">SÃ¬</button>
      <button class="no">No</button>
    </div>
  </div>
</body>
</html>
